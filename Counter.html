<!DOCTYPE html>
<html>
<head>
    <title>Visitor Counter</title>
        <Style>
            body {
                background-image: url('bacon.jpg');
                background-repeat: no-repeat;
            }
        </style>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <p>You are visitor number: <span id="visitor-count"><?php echo getVisitorCount(); ?></span></p>
    <p>Your IP Address: <?php echo $_SERVER['REMOTE_ADDR']; ?></p>

    <script>
        // Function to get and update the visitor count from PHP
        function getVisitorCount() {
            const visitorCountElement = document.getElementById("visitor-count");
            fetch("get_visitor_count.php") // Replace with the actual PHP script URL
                .then(response => response.text())
                .then(count => {
                    visitorCountElement.textContent = count;
                })
                .catch(error => {
                    console.error("Error fetching visitor count:", error);
                });
        }
    </script>
</body>
</html>
