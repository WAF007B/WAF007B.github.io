<!DOCTYPE html>
<html>
<head>
    <title>Simple Message Board</title>
    <style>
        body {
          background-image: url('bacon.jpg');
          background-repeat: no-repeat;
        }
                    </style>
</head>
<body>
    <h1>Welcome to the Message Board</h1>

    <!-- Message Form -->
    <form id="message-form">
        <label for="message">Leave a message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Post</button>
    </form>

    <!-- Message Display Area -->
    <div id="message-list">
        <!-- Messages will be displayed here -->
    </div>

    <script>
        // Function to handle message submission
        function submitMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById("message");
            const message = messageInput.value;
            if (message.trim() === "") return;

            // Retrieve existing messages from localStorage or initialize an empty array
            const messages = JSON.parse(localStorage.getItem("messages")) || [];

            // Add the new message to the array
            messages.push(message);

            // Store the updated messages array in localStorage
            localStorage.setItem("messages", JSON.stringify(messages));

            // Display the messages
            displayMessages();

            // Clear the message input
            messageInput.value = "";
        }

        // Function to display messages
        function displayMessages() {
            const messageList = document.getElementById("message-list");
            messageList.innerHTML = ""; // Clear the message list

            // Retrieve messages from localStorage
            const messages = JSON.parse(localStorage.getItem("messages")) || [];

            // Iterate through the messages and display them
            messages.forEach(function (message) {
                const messageElement = document.createElement("div");
                messageElement.textContent = message;
                messageList.appendChild(messageElement);
            });
        }

        // Initial display of messages when the page loads
        displayMessages();

        // Attach submit event listener to the message form
        document.getElementById("message-form").addEventListener("submit", submitMessage);
    </script>
</body>
</html>
